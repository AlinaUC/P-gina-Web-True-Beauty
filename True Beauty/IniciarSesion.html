            <h2 class="titulo">Inicia Sesión o Regístrate</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                    <select name="forma-pago" id="forma-pago">

                        <option value="qr">QR</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Iniciar Sesión" />
                </div>
            </form>
